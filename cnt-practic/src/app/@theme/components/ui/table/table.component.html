<table>
    <thead>
      <tr>
        <th *ngFor="let header of columnHeaders">{{ header }}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let row of data; let i = index">
        <td *ngFor="let header of dataKeys"
            [ngStyle]="{
              background:
                i % 2 === 0
                  ? 'var(--block-child-background)'
                  : 'var(--block-background)'
            }">
          {{ row[header] }}
        </td>
      </tr>
    </tbody>
  </table>
